<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/board.css">


</head>

<body>

    <div class="backgroundWrapper">
    </div>

    <div class="infoContainer">
        <h4>Initialize Board</h4>
        <p id='infoLabel'>Select Tile</p>
        <p id='hexResource'>Resource:</p>
        <p id='hexDiceNumber'>Number:</p>
        <div class="staticBtnContainer">
            <button class='staticbtn1' id='scrambleBoardBtn'>SCRAMPLE</button>
            <button class='staticbtn2' id='toSettlementLayerBtn'>DONE</button>
        </div>
        <div class="line"></div>
        <div class="hexInfoContainer">
            <div class="dropdown">
                <button class="dropbtn one" id='initSelectionButton'>Resource</button>
                <div class="dropdown-content one">
                    <button class='hexResourceSelector'>Sheep</button>
                    <button class='hexResourceSelector'>Tree</button>
                    <button class='hexResourceSelector'>Rock</button>
                    <button class='hexResourceSelector'>Mud</button>
                    <button class='hexResourceSelector'>Wheat</button>
                    <button class='hexResourceSelector'>Sand</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn two" id='initSelectionButton'>Number</button>
                <div class="dropdown-content two">
                    <button class='hexDiceNumber'>2</button>
                    <button class='hexDiceNumber'>3</button>
                    <button class='hexDiceNumber'>4</button>
                    <button class='hexDiceNumber'>5</button>
                    <button class='hexDiceNumber'>6</button>
                    <button class='hexDiceNumber'>7</button>
                    <button class='hexDiceNumber'>8</button>
                    <button class='hexDiceNumber'>9</button>
                    <button class='hexDiceNumber'>10</button>
                    <button class='hexDiceNumber'>11</button>
                    <button class='hexDiceNumber'>12</button>
                    <button class='hexDiceNumber'>NONE</button>
                </div>
            </div>
        </div>
    </div>

    <div id="settlementsLayer" class='settlementsLayer'></div>
    <div id="finishLayer" class='finishLayer'></div>

    <div id='dicePanel' class='dicePanel'>

        <div class="diceAreaContainer">
            <div class="dice-area">
                <p id='btn-up-red'>▲</p>
                <img id='red-die-img' alt="red die">
                <p id='btn-down-red'>▼</p>
            </div>
            <div class="dice-area">
                <p id='btn-up-yellow'>▲</p>
                <img id='yellow-die-img' alt="yellow die">
                <p id='btn-down-yellow'>▼</p>
            </div>
        </div>

        <div class="diceButtonContainer">
            <div class="redButtonContainer">
                <button class='redDiceNumberBtn'>1</button>
                <button class='redDiceNumberBtn'>2</button>
                <button class='redDiceNumberBtn'>3</button>
                <button class='redDiceNumberBtn'>4</button>
                <button class='redDiceNumberBtn'>5</button>
                <button class='redDiceNumberBtn'>6</button>
            </div>
            <div class="yellowButtonContainer">
                <button class='yellowDiceNumberBtn'>1</button>
                <button class='yellowDiceNumberBtn'>2</button>
                <button class='yellowDiceNumberBtn'>3</button>
                <button class='yellowDiceNumberBtn'>4</button>
                <button class='yellowDiceNumberBtn'>5</button>
                <button class='yellowDiceNumberBtn'>6</button>
            </div>
        </div>

        <h2 id='dice-sum' class='dice-sum'>sum:</h2>

        <div class="otherButtonsContainer">
            <button id='roll-again'>Roll Dice</button>
            <button id='log-value'>Log Roll</button>
            <button id="build-settlement">Settlement</button>
            <button id="move-robber">Robber</button>
            <button id="finish-game">Finish Game</button>
            <button type="button" value="Download JSON" onclick="DownloadJson()"><i class="fa fa-download"></i>&nbsp;
                JSON</button>
            <button id='analysis-btn'>Analyze</button>
        </div>
    </div>

    <div class="analysisWrapper">
        <div class="navbar">
            <button class="logo">Catan</button>
            <button class="nav-btn">Button</button>
            <button class="nav-btn">Button</button>
            <button class="nav-btn">Button</button>
            <button class="nav-btn">Button</button>
            <button class="nav-btn">Button</button>
            <button class="nav-btn">Button</button>

        </div>
        <div class="content">
            <div class="sidebar">

            </div>
            <div class="analysisContainer">
                <p></p>
                <canvas class="glassBackground" id="gridElement1"></canvas>
                <canvas class="glassBackground" id='gridElement2'></canvas>
                <canvas class="glassBackground" id='gridElement3'> </canvas>
                <canvas class="glassBackground" id="gridElement4"></canvas>
                <canvas class="glassBackground" id="gridElement5"></canvas>
                <canvas class="glassBackground" id="gridElement6"></canvas>


            </div>
        </div>
    </div>

</body>

<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>

<script src='https://cdn.jsdelivr.net/npm/chart.js@3.1.0/dist/chart.min.js'></script>

<script defer src="../js/boardClasses.js"></script>
<script defer src="../js/boardConstantsAndVariables.js"></script>
<script defer src="../js/catan.js"></script>
<script defer src="../js/boardMain.js"></script>
<script defer src="../js/analysis.js"></script>


</html>
