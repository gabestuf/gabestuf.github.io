<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize Catan Game</title>
    <link rel="stylesheet" href="initcatan.css">
</head>
<body>
    <div class="container">
        <h2>SETUP</h2>
        <div class="number-of-players-container">
            <div class="dropdown">
                <h3>How Many Players?</h3>
                <button class="dropbtn">Select</button>
                <div class="dropdown-content">
                  <button>3</button>
                  <button>4</button>
                </div>
              </div>
        </div>
        
        <p>Select resources & their appropriate numbers</p>
        <div class="hex-selector">
            <div class="hex1">
                <div class="dropdown">
                    <h3>HEX 1</h3>
                    <button class="dropbtn">Resource</button>
                    <div class="dropdown-content">
                      <button>Water</button>
                      <button>Sheep</button>
                      <button>Wheat</button>
                      <button>Rock</button>
                      <button>Tree</button>
                      <button>Mud</button>
                    </div>
                  </div>
                  <div class="dropdown">
                    <button class="dropbtn">Number</button>
                    <div class="dropdown-content">
                      <button>2</button>
                      <button>3</button>
                      <button>4</button>
                      <button>5</button>
                      <button>6</button>
                      <button>7</button>
                      <button>8</button>
                      <button>9</button>
                      <button>10</button>
                      <button>11</button>
                      <button>12</button>
                    </div>
                  </div>
            </div>
            <div class="hex1">
                <div class="dropdown">
                    <h3>HEX 2</h3>
                    <button class="dropbtn">Resource</button>
                    <div class="dropdown-content">
                      <button>Water</button>
                      <button>Sheep</button>
                      <button>Wheat</button>
                      <button>Rock</button>
                      <button>Tree</button>
                      <button>Mud</button>
                    </div>
                  </div>
                  <div class="dropdown">
                    <button class="dropbtn">Number</button>
                    <div class="dropdown-content">
                      <button>2</button>
                      <button>3</button>
                      <button>4</button>
                      <button>5</button>
                      <button>6</button>
                      <button>7</button>
                      <button>8</button>
                      <button>9</button>
                      <button>10</button>
                      <button>11</button>
                      <button>12</button>
                    </div>
                  </div>
            </div>
            <div class="hex1">
                <div class="dropdown">
                    <h3>HEX 3</h3>
                    <button class="dropbtn">Resource</button>
                    <div class="dropdown-content">
                      <button>Water</button>
                      <button>Sheep</button>
                      <button>Wheat</button>
                      <button>Rock</button>
                      <button>Tree</button>
                      <button>Mud</button>
                    </div>
                  </div>
                  <div class="dropdown">
                    <button class="dropbtn">Number</button>
                    <div class="dropdown-content">
                      <button>2</button>
                      <button>3</button>
                      <button>4</button>
                      <button>5</button>
                      <button>6</button>
                      <button>7</button>
                      <button>8</button>
                      <button>9</button>
                      <button>10</button>
                      <button>11</button>
                      <button>12</button>
                    </div>
                  </div>
            </div>
        </div>
       
    </div>

</body>
<script src='initcatan.js' charset="uth"></script>
</html>
